<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us - Badger News</title>

    <link rel="stylesheet" href="styles.css" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <!-- Nav Bar -->
    <nav>
        <ul>
          <li><a href="index.html">Home</a></li>
          <li><a href="technology.html">Technology</a></li>
          <li><a href="politics.html">Politics</a></li>
          <li><a href="sports.html">Sports</a></li>
          <li><a href="local.html">Local</a></li>
          <li><a href="aboutUs.html">About Us</a></li>
          <li><a href="contactUs.html">Contact Us</a></li>
        </ul>
      </nav>

    <!-- Main Content -->
    <main class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-12">
        <section class="section-contact">
            <h1 class="text-center mb-4">Contact Us</h1>
            <p class="text-center text-gray-600 mb-5 max-w-md mx-auto">Have questions or feedback? Reach out to us, and we’ll get back to you as soon as possible!</p>

            <!-- Contact Us Form -->
            <form id="contact-form" class="mx-auto" style="max-width: 600px;">
                <div class="mb-3">
                    <label for="fullname" class="form-label">Full Name</label>
                    <input type="text" class="form-control" id="fullname" name="fullname" required>
                </div>

                <div class="mb-3">
                    <label for="email" class="form-label">Email Address</label>
                    <input type="email" class="form-control" id="email" name="email" required>
                </div>

                <div class="mb-3">
                    <label for="comments" class="form-label">Comments</label>
                    <textarea class="form-control" id="comments" name="comments" rows="4" required></textarea>
                </div>

                <button type="submit" class="btn w-100 text-white" style="background-color: #e11d1d;">Submit</button>
                <p id="form-message" class="text-center text-success mt-3 d-none">Message sent successfully!</p>
            </form>
        </section>
    </main>

    <!-- Footer -->
    <footer class="bg-dark text-white text-center py-4">
        <p>© 2025 Badger News. All rights reserved.</p>
    </footer>

    <!-- Submission Alert Script -->
    <script> <!-- 1/3 of the tags not used in class -->
        document.getElementById('contact-form').addEventListener('submit', function(e) {
            e.preventDefault();
            const message = document.getElementById('form-message');
            message.classList.remove('d-none');
            this.reset();
            setTimeout(() => message.classList.add('d-none'), 3000);
        });
    </script>
</body>
</html>
