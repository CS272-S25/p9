<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us - Badger News</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Nav Bar -->
    <nav class="py-4">
        <ul class="flex justify-end max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
            <li class="mx-4"><a href="index.html" class="text-lg">Home</a></li>
            <li class="mx-4"><a href="technology.html" class="text-lg">Technology</a></li>
            <li class="mx-4"><a href="sports.html" class="text-lg">Sports</a></li>
            <li class="mx-4"><a href="local.html" class="text-lg">Local</a></li>
            <li class="mx-4"><a href="aboutUs.html" class="text-lg">About Us</a></li>
            <li class="mx-4"><a href="contactUs.html" class="text-lg">Contact Us</a></li>
        </ul>
    </nav>

    <!-- Main Content -->
    <main class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-12">
        <!-- Heading for Contact Form -->
        <section class="section-contact">
            <h1 class="text-center mb-4">Contact Us</h1>
            <p class="text-center text-gray-600 mb-8 max-w-md mx-auto">Have questions or feedback? Reach out to us, and we’ll get back to you as soon as possible!</p>

            <!-- Contact Us Form -->
            <div class="form-container bg-white p-8 rounded-lg shadow-lg max-w-lg mx-auto">
                <form id="contact-form">
                    <div class="mb-6">
                        <label for="name" class="block text-sm font-medium text-gray-700 mb-2">Name</label>
                        <input type="text" id="name" name="name" placeholder="Your Name" required class="w-full px-4 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-pink-500 transition">
                    </div>

                    <div class="mb-6">
                        <label for="email" class="block text-sm font-medium text-gray-700 mb-2">Email</label>
                        <input type="email" id="email" name="email" placeholder="Your Email" required class="w-full px-4 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-pink-500 transition">
                    </div>

                    <div class="mb-6">
                        <label for="message" class="block text-sm font-medium text-gray-700 mb-2">Message</label>
                        <textarea id="message" name="message" rows="5" placeholder="Your Message" required class="w-full px-4 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-pink-500 transition"></textarea>
                    </div>

                    <div class="text-center">
                        <button type="submit" class="cta-button">Send Message</button>
                    </div>
                </form>
                <p id="form-message" class="text-center text-green-600 mt-4 hidden">Message sent successfully!</p>
            </div>
        </section>
    </main>

    <!-- Footer -->
    <footer class="bg-gray-900 text-white text-center py-6">
        <p>© 2025 Badger News. All rights reserved.</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
